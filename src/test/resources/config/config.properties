# QA Environment
# Please add the property key in the lower case 
url=https://opensource-demo.orangehrmlive.com/

#dynamic reports yes or no
#if no report's name will be currenttime+index.html
#if yes report's name will be index.html
overridereports=yes

#passed steps screenshot yes or no
passedstepsscreenshots=no

#failed steps screenshot yes or no
failedstepsscreenshots=yes

#skipped steps screenshot yes or no
skippedstepsscreenshots=no

#Retry Failed TestCases yes or no
retryfailedtests=no


#Running test cases on remote or local
runmode=remote

browser=chrome